<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملاذنا</title>
  <style>
    body {
      background-color: white;
      font-family: 'Tahoma', sans-serif;
      color: black;
      margin: 0;
      padding: 0;
      text-align: right;
    }
    header {
      background-color: black;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: red;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .highlight {
      color: red;
    }
    .shaykh {
      color: green;
    }
  </style>
</head>
<body>
  <header>
    ملاذنا - موقع إسلامي شامل
  </header>
  <main>
    <h1>مرحبا بك في ملاذنا</h1>
    <p><span class="highlight">محطات إيمانية، مواعظ، قصص الصحابة، كتب، تنبيهات دينية، والمزيد</span></p>
    <button>الأربعون النووية</button>
    <p class="shaykh">كلام الشيخ: "ابدأ من الآن ولا تنتظر الغد"</p>
    <img src="https://i.ibb.co/pb3tFbB/quran-memorize-poster.png" alt="حفظ القرآن" width="100%">
  </main>
</body>
  </html>
