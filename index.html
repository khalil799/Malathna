<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملاذنا</title>
  <style>
    body {
      background-color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      background: #f0f0f0;
      width: 200px;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .sidebar h4 {
      margin-top: 0;
      font-size: 16px;
    }

    .color-button {
      display: block;
      margin: 5px 0;
      padding: 6px;
      border: none;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }

    .green { background-color: #a8e6a1; }
    .white { background-color: #ffffff; }
    .black { background-color: #000000; color: white; }
    .blue { background-color: #add8e6; }

    .main-content {
      margin-right: 220px;
      padding: 20px;
    }

    .frame {
      border-radius: 15px;
      border: 2px solid black;
      background-color: #f8f8f8;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .frame::before {
      content: "۞";
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 24px;
      color: gray;
    }

    .important {
      color: red;
      font-weight: bold;
    }

    .hadith-box {
      margin-top: 30px;
      padding: 15px;
      border: 2px dashed black;
      border-radius: 12px;
      background-color: #fffbe6;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4>🎨 تعديل الألوان:</h4>
    <button class="color-button green" onclick="setTheme('#a8e6a1')">أخضر فاتح</button>
    <button class="color-button white" onclick="setTheme('#ffffff')">أبيض</button>
    <button class="color-button black" onclick="setTheme('#000000')">أسود</button>
    <button class="color-button blue" onclick="setTheme('#add8e6')">أزرق فاتح</button>
  </div>

  <div class="main-content">
    <div class="frame" id="mainFrame">
      <div class="title">🌿 <span class="important">ملاذنا</span>: حيث تزدهر الأرواح بالعلم والموعظة</div>
      <p style="text-align:center; margin-top: 10px;">مرحبًا بك في موقع <span class="important">ملاذنا</span> الذي يجمع بين الحكمة، والقصص، والوعظ، والذكر.</p>
    </div>

    <div class="hadith-box" id="hadithBox">
      <b>🌙 الحديث الأول:</b><br>
      إنما الأعمال بالنيات، وإنما لكل امرئ ما نوى...
    </div>
  </div>

  <script>
    const ahadith = [
      "🌙 الحديث الأول: إنما الأعمال بالنيات، وإنما لكل امرئ ما نوى...",
      "📿 الحديث الثاني: من حسن إسلام المرء تركه ما لا يعنيه.",
      "🌟 الحديث الثالث: لا يؤمن أحدكم حتى يحب لأخيه ما يحب لنفسه.",
      "☀️ الحديث الرابع: إن الله لا ينظر إلى صوركم وأموالكم ولكن ينظر إلى قلوبكم وأعمالكم.",
      "📘 الحديث الخامس: من كان يؤمن بالله واليوم الآخر فليقل خيراً أو ليصمت.",
      "🕊 الحديث السادس: الدين النصيحة...",
      "💡 الحديث السابع: الحلال بين والحرام بين...",
      // أكمل بقية الأربعين النووية هنا
    ];

    let current = 0;
    setInterval(() => {
      current = (current + 1) % ahadith.length;
      document.getElementById("hadithBox").innerHTML = ahadith[current];
    }, 180000); // 3 دقائق

    function setTheme(color) {
      document.getElementById('mainFrame').style.backgroundColor = color;
      document.querySelector('.hadith-box').style.backgroundColor = color;
    }
  </script>

</body>
    </html>
